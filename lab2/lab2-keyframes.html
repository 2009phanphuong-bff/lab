<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - CSS Keyframes</title>
    <link rel="stylesheet" href="assets/style/csslap2.css">
</head>
<body>

    <!-- Bài 1: Marquee -->
    <section>
        <h2>Bài 1: Text chạy ngang</h2>
        <div class="marquee">
            <p>Chào mừng bạn đến với môn Thiết kế Website động!</p>
        </div>
    </section>

    <!-- Bài 2: Rotate box -->
    <section class="center">
        <h2>Bài 2: Hộp xoay vòng</h2>
        <div class="box"></div>
    </section>

    <!-- Bài 3: Fade in images -->
    <section>
        <h2>Bài 3: Ảnh xuất hiện dần</h2>
        <div class="fade-container">
            <img src="assets/style/product1.jpg">
            <img src="assets/style/product2.jpg">
            <img src="assets/style/product3.jpg">
        </div>
    </section>

    <!-- Bài 4: CTA Button -->
    <section class="center">
        <h2>Bài 4: Nút Call To Action</h2>
        <button class="cta">Mua ngay</button>
    </section>

    <!-- Bài 5: Slider -->
    <section>
        <h2>Bài 5: Slider ảnh tự động</h2>
        <div class="slider">
            <div class="slides">
                <img src="assets/style/slide1.jpg">
                <img src="assets/style/slide3.jpg">
            </div>
        </div>
    </section>

</body>
</html>
