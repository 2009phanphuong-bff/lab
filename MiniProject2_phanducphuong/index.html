<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>MiniProject 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/libs/aos/aos.css">
  <link rel="stylesheet" href="assets/libs/swiper/swiper-bundle.min.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="logo">MySite</div>
  <nav class="nav">
    <ul id="menu">
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="menu-toggle" id="menuToggle">☰</div>
  </nav>
</header>

<main>

<!-- ================= BÀI 1 + 2: HERO ================= -->
<section id="home" class="hero">
  <h1 class="hero-title">UI/UX Website</h1>
  <p class="hero-sub">Animation • Layout • Interaction</p>
  <button class="btn-animated">Get Started</button>
</section>

<!-- ================= BÀI 2: CARD 3D ================= -->
<section class="cards" data-aos="fade-up">
  <div class="card">
    <div class="card-inner">
      <div class="card-front">HTML</div>
      <div class="card-back">CSS</div>
    </div>
  </div>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">JS</div>
      <div class="card-back">Animation</div>
    </div>
  </div>
</section>

<!-- ================= BÀI 3: SCROLL + PARALLAX ================= -->
<section id="services" class="parallax">
  <h2 data-aos="fade-up">Services</h2>
</section>

<!-- ================= BÀI 5: SLIDER ================= -->
<section id="portfolio">
  <h2 data-aos="fade-up">Portfolio</h2>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<!-- ================= BÀI 4: FORM ================= -->
<section id="contact">
  <h2>Contact</h2>

  <form id="contactForm">
    <div class="input-group">
      <input type="text" id="name" required>
      <label>Name</label>
    </div>

    <div class="input-group">
      <input type="email" id="email" required>
      <label>Email</label>
    </div>

    <button type="submit" class="btn-animated">Send</button>
    <div id="toast">Gửi thành công!</div>
  </form>
</section>

</main>

<footer>
  © 2026 MiniProject 2
</footer>

<!-- JS -->
<script src="assets/libs/gsap/gsap.min.js"></script>
<script src="assets/libs/aos/aos.js"></script>
<script src="assets/libs/swiper/swiper-bundle.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
